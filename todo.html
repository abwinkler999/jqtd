<!DOCTYPE HTML>
<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
  <script>
  var toDos = new Array();
  toDos[0] = "Foo";
  toDos[1] = "Bar";
  toDos[2] = "Baz";
  <!-- Append the above to the ol "items" -->
  $(window).load(function() {    
    toDos.forEach(function(value)
    {
      $("#items").append("<li>" + value + "</li>");
    });
  });
  
</script>
  <title>Simple To-Do List</title>
</head>
<body>
  <h1>To-Do List:</h1>
  <ol id="items">
  <!-- No Content At Load -->
  </ol>
  <form>
    New task:<input type="text" name="new_task" value="Something or other" />
    <input type="submit" value="Add">
  </form>
  <script>
  $("li").click(function () {
    $(this).slideUp();
  });
</script>
</body>
</html>
